<!DOCTYPE html>
<html lang="en">  
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blood Bank</title>
    <!-- link-Css  -->
    <link rel="stylesheet" href="index.css" />
    <!-- Font-Awesome  -->
    <script
      src="https://kit.fontawesome.com/5a68c1c342.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <div class="user-details">
        <h3>Good Morning</h3>
        <h2>All of You</h2>
      </div>
      <div class="user-profile">
        <img src="./img/User-pics.webp" alt="" />
      </div>
    </div>

    <div class="carding-page">
      <div class="blood-list">
        <h2><img src="./img/bars.png" alt="" /> Blood Request List</h2>
      </div>
      <div class="line"></div>

      <div class="main-cardcontainer">
        <div class="main-card">
          
          <div class="card">

            <div class="blood-request">
              <h3> <img src="./img/blood-drop.png" alt=""> Blood Request</h3>
              <div class="aps">
                <img src="./img/A-Plus.png" alt="">
                <img src="img/User-pics.webp" alt="">
                <img src="./img/share.svg" alt="">
              </div>
            </div>
            <div class="btn">

              <button>IN Progress</button>
            </div>
            
            <div class="twocard-text">
              <h5>Patient : <span>Brandie Russell</span></h5>
              <div class="blood-needs">
                <h5>Blood Needs : 4 Units (Renaings 2)</h5>
                <span>UNtil june 12</span>
                
              </div>
            </div>

            <div class="Donate-map">
              <h6> <img src="./img/location.png" alt=""> 3890 Popular DR DharmDas(D-D) <br> 99365 United stated</h6>
              <button>Donate</button>
            </div>
                
            
            
          </div>
        </div>
      </div>


      
    <header>
      <nav>
        <div class="Buttom-navbar">
          <img src="./img/home.png" alt="" />
          <img src="./img/blood-drop-1.png" alt="" />
          <img src="./img/to-do-list.png" alt="" />
          <img src="./img/user.png" alt="" />
        </div>
      </nav>
    </header>

      
  </body>
</html>
